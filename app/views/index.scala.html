@()

@main("Blackjack") {
  
<div id="outer-container">

  <div id="inner-container">
    <div id="settings-modal" class="modal" aria-hidden="true" tabindex="-1" role="dialog" style="display: none;" >
      <span id="settings-close"  >&#10006;</span>
      <br /> 
      <span id="settings-dealer-hit-limit-span" >
        dealer hit limit: 
        <input type="radio" id="dealer-hit-limit-choice-1" value="S17" name="settings-dealer-hit-limit" checked="checked" />
        <label for="dealer-hit-limit-choice-1">S17</label>
        <input type="radio" id="dealer-hit-limit-choice-2" value="H17" name="settings-dealer-hit-limit" />
        <label for="dealer-hit-limit-choice-2">H17</label>
      </span>
      <span id="settings-blackjack-payout-span" >
        blackjack payout: 
        <input type="radio" id="blackjack-payout-choice-1" value="ThreeToTwo" name="settings-blackjack-payout" checked="checked" />
        <label for="blackjack-payout-choice-1">3:2</label>
        <input type="radio" id="blackjack-payout-choice-2" value="SixToFive" name="settings-blackjack-payout" />
        <label for="blackjack-payout-choice-2">6:5</label>
        <input type="radio" id="blackjack-payout-choice-3" value="OneToOne" name="settings-blackjack-payout" />
        <label for="blackjack-payout-choice-3">1:1</label>
      </span>
      <span id="settings-deck-count-span" class="range-wrap">
        deck count: <output class="bubble"></output>
        <input type="range" class="range" min="1" max="8" value="1" id="settings-deck-count" />
      </span>
      <span id="settings-split-limit-span" class="range-wrap">
        split limit: <output class="bubble"></output>
        <input type="range"  class="range" min="0" max="3" value="3" id="settings-split-limit" />
      </span>
      <span id="settings-allow-surrender-span" >
        allow surrender: 
        <input type="radio" id="allow-surrender-choice-1" value="true" name="settings-allow-surrender" checked="checked" />
        <label for="allow-surrender-choice-1">yes</label>
        <input type="radio" id="allow-surrender-choice-2" value="false" name="settings-allow-surrender" />
        <label for="allow-surrender-choice-2">no</label>
      </span>
      <span id="settings-hit-on-split-aces-span" >
        hit on split aces: 
        <input type="radio" id="hit-on-split-aces-choice-1" value="true" name="settings-hit-on-split-aces" checked="checked" />
        <label for="hit-on-split-aces-choice-1">yes</label>
        <input type="radio" id="hit-on-split-aces-choice-2" value="false" name="settings-hit-on-split-aces" />
        <label for="hit-on-split-aces-choice-2">no</label>
      </span>
      <span id="settings-resplit-on-split-aces-span" >
        re-split on split aces: 
        <input type="radio" id="resplit-on-split-aces-choice-1" value="true" name="settings-resplit-on-split-aces" checked="checked" />
        <label for="resplit-on-split-aces-choice-1">yes</label>
        <input type="radio" id="resplit-on-split-aces-choice-2" value="false" name="settings-resplit-on-split-aces" />
        <label for="resplit-on-split-aces-choice-2">no</label>
      </span>
      <span id="settings-initial-bank-span" class="range-wrap">
        initial bank: <output class="bubble"></output>
        <input type="range" class="range" min="5" max="6000" value="2000" step="5" id="settings-initial-bank" />
      </span>
      <span id="settings-player-initial-cards" >
        player initial cards:
        <select id="player-first-card">
          <option value="na">N/A</option> 
          <option value="Two">2</option>
          <option value="Three">3</option>
          <option value="Four">4</option>
          <option value="Five">5</option>
          <option value="Six">6</option>
          <option value="Seven">7</option>
          <option value="Eight">8</option>
          <option value="Nine">9</option>
          <option value="Ten">10</option>
          <option value="Jack">J</option>
          <option value="Queen">Q</option>
          <option value="King">K</option>
          <option value="Ace">A</option>
        </select>
        <select id="player-second-card">
          <option value="na">N/A</option> 
          <option value="Two">2</option>
          <option value="Three">3</option>
          <option value="Four">4</option>
          <option value="Five">5</option>
          <option value="Six">6</option>
          <option value="Seven">7</option>
          <option value="Eight">8</option>
          <option value="Nine">9</option>
          <option value="Ten">10</option>
          <option value="Jack">J</option>
          <option value="Queen">Q</option>
          <option value="King">K</option>
          <option value="Ace">A</option>
        </select>
      </span>
      <span id="settings-dealer-initial-cards">
        dealer initial cards:
        <select id="dealer-first-card">
          <option value="na">N/A</option> 
          <option value="Two">2</option>
          <option value="Three">3</option>
          <option value="Four">4</option>
          <option value="Five">5</option>
          <option value="Six">6</option>
          <option value="Seven">7</option>
          <option value="Eight">8</option>
          <option value="Nine">9</option>
          <option value="Ten">10</option>
          <option value="Jack">J</option>
          <option value="Queen">Q</option>
          <option value="King">K</option>
          <option value="Ace">A</option>
        </select>
        <select id="dealer-second-card">
          <option value="na">N/A</option> 
          <option value="Two">2</option>
          <option value="Three">3</option>
          <option value="Four">4</option>
          <option value="Five">5</option>
          <option value="Six">6</option>
          <option value="Seven">7</option>
          <option value="Eight">8</option>
          <option value="Nine">9</option>
          <option value="Ten">10</option>
          <option value="Jack">J</option>
          <option value="Queen">Q</option>
          <option value="King">K</option>
          <option value="Ace">A</option>
        </select>
      </span>
      <br />
      <br />
      <input type="button" id="settings-submit" value="Play" />
    </div>

    <div id="display-controls" >
      <p>
        <span><a href="#" id="make-smaller" title="smaller">-</a></span>
        <!-- <span><a href="#" id="pause" title="pause">||</a></span> -->
        <span><a href="#" id="play-pause" title="play" class="align-right">&#9658;</a></span>
        <span><input type="range" id="speed" class="range reverse" min="50" max="700" value="200" step="50" /></span>
        <span><a href="#" id="settings" title="new game" class="align-right" >&#10753;</a></span>
        <span><a href="#" id="make-larger" title="larger" class="align-right">+</a></span>
      </p>
    </div> 
    <div id="bank"></div>
    
    <div id="dealer-cards" class="medium dealer" >
      <div class="chips"></div>
      <div class="hand"></div>
    </div>
    <div class="separator" ></div>
    <span id="action" class="fade">Dealer Hits</span>
    <div id="player-cards-4" class="medium player" >
      <div class="chips"></div>
      <div class="hand"></div>
    </div>

    <div id="player-cards-3" class="medium player" >
      <div class="chips"></div>
      <div class="hand"></div>
    </div>

    <div id="player-cards-2" class="medium player align-right" >
      <div class="chips"></div>
      <div class="hand"></div>
    </div>

    <div id="player-cards-1" class="medium player" >
      <div class="chips"></div>
      <div class="hand"></div>
    </div>

  </div><!-- #inner-container -->
</div><!-- #outer-container -->

<div id="loading-modal"><span>LOADING...</span></div>

<div id="remaining-steps"></div>
<div id="previous-div"></div>
<div id="last-action"></div>

}
